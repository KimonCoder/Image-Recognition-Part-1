<html>
    <head>
        <title>Image Recognition</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <label id="title1">Image Recognition</label>
        <br>
        <BR>
        <h2 id="title">The Model Is Trained To Identify The Following Objects:</h2>
        <br>
        <h4 class="objects">Phone</h4>
        <hr>
        <h4 class="objects">Water Bottle</h4>
        <hr>
        <h4 class="objects">Watch</h4>
        <hr>
        <h4 class="objects">TV Remote</h4>
        <hr>
         <h4><b>Your Webcam View:</b></h4>
         <div id="webcam-view"></div>
         <br>
         <button id="button1" class="btn btn-info">Click Picture</button>
         <h4><b>Your Picture :</b></h4>
         <div id="clicked-view"></div>
         <br>
         <button id="button2" class="btn btn-success">Identify</button>
        <br>
        <span id="object-name">
            <label id="object_id">Object:</label>
            <label id="object_nam"></label>
        </span>
        <br>
        <span id="accuracy">
            <label id="accuracy_id">Accuracy:</label>
            <label id="accuracy_nam"></label>
        </span> 
    </center>  
    </body>
</html>
